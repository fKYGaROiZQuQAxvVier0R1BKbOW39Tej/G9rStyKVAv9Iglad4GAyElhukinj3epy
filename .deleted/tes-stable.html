<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <script src="process_manager.js" defer></script>
  <script src="tweener.js" defer></script>
  <script src="parallax_layer.js" defer></script>
  <script src="parallax_manager.js" defer></script>
  <script src="tes.js" defer></script>

  <style>
    @font-face {
      font-family: 'ByteBounce';
      src: url('ByteBounce_modified.ttf') format('truetype');
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: #5d7388;
      overflow: hidden;
    }

    #stage {
      position: absolute;
      top: 0;
      height: 100vh;
      width: auto;
      left: 50%;
      transform: translateX(-50%);
      overflow: hidden;
    }

    #layers {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .layer {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .layer-inner {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
      pointer-events: none;
      transform: translate(0, 0);
    }

    .layer canvas {
      image-rendering: pixelated;
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: auto;
      pointer-events: none;
      transform: translate(0, 0);
    }

    .time-text {
      position: absolute;
      font-family: 'ByteBounce', monospace;
      color: white;
      font-size: 48px;
      left: 50%;
      top: 30%;
      transform: translate(-50%, 0);
      z-index: 1000;
      line-height: 1.2;
      white-space: nowrap;
      text-align: center;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="stage">
    <div id="layers"></div>
    <div class="time-text">:<br>Friday</div>
  </div>
</body>
</html>
