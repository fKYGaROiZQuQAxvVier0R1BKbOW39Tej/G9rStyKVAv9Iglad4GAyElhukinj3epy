<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Digital Clock</title>
    
        <link rel="stylesheet" href="style.css">
        
        <script src="canvas.js" defer></script>
        <script src="buttons.js" defer></script>
        <script src="clock.js" defer></script>
    </head>

    <body>
        <div id="backgroundPanel">
            <div id="canvasToggle" class="hidden">
                <canvas></canvas>
            </div>

            <div id="audioToggle" class="hidden">
                <!-- <audio></audio> -->
            </div>
            
            <div id="videoToggle" class="hidden">
                <!-- <video></video> -->
            </div>
        </div>

        <div id="main" class="main_container">
            <div id="timeLabel" class="time_label">12:00:00</div>
            <div id="dateLabel" class="date_label">January 1, 1970</div>
            <div id="dayLabel" class="day_label">Thursday</div>
            <div id="buttonContainer" class="centered_flexbox">
                <button id="canvasButton" class="canvas_button">Canvas</button>
                <button id="audioButton" class="audio_button">Audio</button>
                <button id="videoButton" class="video_button">Video</button>
            </div>
        </div>
    </body>
</html>
